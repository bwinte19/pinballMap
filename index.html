<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css" />
  <title>Utah Jazz Scores</title>
</head>
<body>
  <div class="header">
    <h1 class='headerName'>Utah <span class='yellow'>JAZZ</span> Scores</h1>
  </div>
  <div class="page">
    
    <select name='seasons' id="selectSeason" onchange="updateSeason()">
      <option value="2021">2021-22</option>
      <option value="2020">2020-21</option>
      <option value="2019">2019-20</option>
      <option value="2018">2018-19</option>
      <option value="2017">2017-18</option>
      <option value="2016">2016-17</option>
      <option value="2015">2015-16</option>
      <option value="2014">2014-15</option>
      <option value="2013">2013-14</option>
      <option value="2012">2012-13</option>
    </select>
    <br><br>
    <h1 id="season">Season</h1>
    <h2 id="record">Record</h2>
    <p class="note">*record includes pre/post-season games</p>
    <br>

    <div class="container">
      <div class="row">
        <div class="col"><p class="note">Home Team</p></div>
        <div class="col"></div>
        <div class="col"><p class="note">Away Team</p></div>
      </div>
    </div>
    <div id="results">
      
      
      <div class='game'>
          <p class='date'>February 14th 2022</p>
            <div class="container">
              <div class="row">
                <div class="col">
                  <h3>HOU</h3>
                </div>
                <div class="col winlose">
                  <h3>at</h3>
                </div>
                <div class="col">
                  <h3>UTA</h3>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  101
                </div>
                <div class="col winlose"></div>
                <div class="col">
                  135
                </div>
              </div>
        </div>
      
      </div>
    </div>

  </div>


  <footer>
    Source files for this website contained <a href="https://github.com/bwinte19/pinballMap" target="_blank">here</a>.
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>
</html>
